<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found - CollectFlo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Simple Navigation -->
  <nav class="bg-white border-b border-gray-200 py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600">CollectFlo</a>
      <div class="space-x-4">
        <a href="/" class="text-blue-600 hover:text-blue-800">Home</a>
        <a href="/login" class="text-blue-600 hover:text-blue-800">Log In</a>
        <a href="/signup" class="text-blue-600 hover:text-blue-800">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- 404 Content -->
  <div class="flex-grow flex items-center justify-center">
    <div class="container mx-auto px-4 py-16 text-center">
      <div class="mb-8">
        <span class="text-9xl font-bold text-blue-600">404</span>
      </div>
      <h1 class="text-4xl font-bold mb-4 text-gray-800">Page Not Found</h1>
      <p class="text-xl text-gray-600 mb-8 max-w-md mx-auto">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="mb-8">
        <a href="/" class="inline-block bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
          Return to Homepage
        </a>
      </div>
      <div class="text-gray-500">
        <p>If you believe this is an error, please contact support.</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-6">
    <div class="container mx-auto px-4 text-center text-gray-600">
      <p>&copy; 2025 CollectFlo. All rights reserved.</p>
      <div class="mt-2 space-x-4">
        <a href="/help" class="text-blue-600 hover:text-blue-800">Help</a>
        <a href="/privacy" class="text-blue-600 hover:text-blue-800">Privacy</a>
        <a href="/eula" class="text-blue-600 hover:text-blue-800">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
