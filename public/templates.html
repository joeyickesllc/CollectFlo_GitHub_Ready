<!DOCTYPE html>
<html>
<head>
  <title>Message Templates - CollectFlo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/nav.js"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .editable:hover { background-color: #f8fafc; }
    .editable:focus { outline: 2px solid #667eea; border-radius: 4px; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="nav-placeholder"></div>
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-8 text-gray-700">Message Templates</h2>
    <div class="bg-white rounded-lg shadow p-6">
      <table class="min-w-full" id="templateTable">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left">Day Offset</th>
            <th class="px-6 py-3 text-left">Channel</th>
            <th class="px-6 py-3 text-left">Subject</th>
            <th class="px-6 py-3 text-left">Body</th>
            <th class="px-6 py-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="templateTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="/templates.js"></script>
</body>
</html>
