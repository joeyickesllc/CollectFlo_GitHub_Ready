
<!DOCTYPE html>
<html>
<head>
  <title>Settings - CollectFlo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="/nav.js"></script>
</head>
<body class="bg-gray-50">
  <div id="nav-placeholder"></div>
  
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-8">Company Settings</h2>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <form id="companyForm" class="space-y-6">
        <div class="flex items-center space-x-6 mb-6">
          <div class="shrink-0">
            <img id="logoPreview" class="h-24 w-24 object-cover rounded-lg" src="/default-logo.png" alt="Company logo">
          </div>
          <label class="block">
            <span class="sr-only">Choose logo</span>
            <input type="file" id="logoInput" accept="image/*" class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0
              file:text-sm file:font-semibold
              file:bg-indigo-50 file:text-indigo-700
              hover:file:bg-indigo-100
            "/>
          </label>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium mb-2">Company Name</label>
            <input type="text" id="companyName" class="w-full p-2 border rounded">
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Business Email</label>
            <input type="email" id="businessEmail" class="w-full p-2 border rounded">
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Reply-To Email</label>
            <input type="email" id="replyToEmail" class="w-full p-2 border rounded" placeholder="Optional: Where replies should go">
            <p class="text-sm text-gray-500 mt-1">If set, customer replies will go to this address instead of the sending address</p>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Business Phone</label>
            <input type="tel" id="businessPhone" class="w-full p-2 border rounded">
          </div>
        </div>

        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
          Save Settings
        </button>
      </form>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-xl font-semibold mb-4">QuickBooks Connection</h3>
      <div id="qboStatus" class="mb-4">Checking connection...</div>
      <button onclick="reconnectQBO()" class="bg-blue-600 text-white px-4 py-2 rounded">Reconnect QuickBooks</button>
    </div>
  </div>
  
  <script src="/settings.js"></script>
</body>
</html>
