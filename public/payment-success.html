
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - CollectFlo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-green-600 mb-4">Payment Successful!</h1>
            <p class="text-gray-600 mb-6">Thank you for your payment. Your invoice has been processed successfully.</p>
            <div class="space-y-2 text-sm text-gray-500">
                <p>Invoice #: <span id="invoiceNumber">-</span></p>
                <p>A confirmation email will be sent to you shortly.</p>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const invoiceId = urlParams.get('invoice');
        
        if (invoiceId) {
            document.getElementById('invoiceNumber').textContent = invoiceId;
        }
    </script>
</body>
</html>
