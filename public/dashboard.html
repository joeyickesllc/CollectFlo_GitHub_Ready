<!DOCTYPE html>
<html>
<head>
  <title>CollectFlo Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="/nav.js"></script>
</head>
<body class="bg-gray-100">
  <div id="nav-placeholder"></div>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">CollectFlo Dashboard</h1>



    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full" id="invoiceTable">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Include</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Invoice</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Due Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Next Follow-up</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200" id="invoiceTableBody">
        </tbody>
      </table>
    </div>

    <!-- Invoices Section -->
    <div id="invoices" class="bg-white rounded-lg shadow-sm mt-8">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold">Recent Follow-ups</h2>
        </div>
        <div class="p-6">
            <div id="invoices-table" class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Invoice ID</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Customer</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Amount</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Due Date</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Status</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Next Follow-up</th>
                        </tr>
                    </thead>
                    <tbody id="invoices-tbody">
                        <tr>
                            <td colspan="6" class="px-4 py-8 text-center text-gray-500">Loading invoices...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

  </div>
  <script src="/dashboard.js"></script>
</body>
</html>
